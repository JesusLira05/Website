<!DOCTYPE html>

<html lang="en">

<header>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Uni The Cat</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >

    <style>

    :root {
        --bs-body-bg: #2E0854;
        --bs-body-color: #E6E6FA;
        --bs-primary: #D8BFD8;
        --bs-secondary: #4B0082;
        --bs-border-color: #800080;
    }

    body {
        background-color: var(--bs-body-bg);
        color: var(--bs-body-color);
    }

    .card {
        background-color: var(--bs-secondary);
        border-color: var(--bs-border-color);
    }

    .card-title {
        color: var(--bs-primary);
    }

    .card-text {
        color: var(--bs-body-color);
    }

    .list-group-item {
        background-color: var(--bs-body-bg);
        color: var(--bs-body-color);
        border-color: var(--bs-border-color);
    }

    </style>

    </header>

    <body>

        <div class="container mt-4">

        <div class="card border rounded">

            <div class="card-body">
            <h1 class="card-title">My Favorite Celebrity: <span id="txt">Uni</span></h1>
            <p class="card-text">
                Uni the cat is among my favorite internet famous cats.<br>
                Here's a list of some of the many reasons.
            </p>
            <ul class="list-group">
                <li class="list-group-item">Very Polite</li>
                <li class="list-group-item">Very :3 shaped</li>
                <li class="list-group-item">Quite a charismatic gentlecat</li>
                <li class="list-group-item">Quite Jolly</li>
                <li class="list-group-item">He IS him</li>
            </ul>
            <div class="text-center mt-3">
                <p class="card-text">
                Uni The Cat<br>
                </p>
                <div class="d-flex justify-content-center align-items-center">
                <img src="../images/gentlecat.jpg" alt="Uni the Cat" class="img-fluid border rounded" style="width: 45%;">
                </div>
                
            </div>
            </div>

        </div>
        </div>

    </body>
</html>
